<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tweet Viewer</title>
</head>
<body>
    <h1>Stock Tweet Viewer</h1>
    <form id="searchForm">
        <input type="text" id="stockTag" placeholder="Enter a stock tag, e.g., $TSLA">
        <button type="submit">View Tweets</button>
    </form>
    <div id="tweetsContainer">
        <!-- Tweets will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
